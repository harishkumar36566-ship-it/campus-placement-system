{% extends "placement/base.html" %}

{% block content %}
<div class="container mt-4">
    <h3 class="text-center text-primary mb-4">
        {{ department }} Interview Test
    </h3>

    <form method="post">
        {% csrf_token %}

        {% for q in questions %}
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <p class="fw-bold">
                        {{ forloop.counter }}. {{ q.question }}
                    </p>

                    <div class="form-check">
                        <input class="form-check-input" type="radio"
                               name="{{ q.id }}" value="1" required>
                        <label class="form-check-label">
                            {{ q.option1 }}
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio"
                               name="{{ q.id }}" value="2">
                        <label class="form-check-label">
                            {{ q.option2 }}
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio"
                               name="{{ q.id }}" value="3">
                        <label class="form-check-label">
                            {{ q.option3 }}
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio"
                               name="{{ q.id }}" value="4">
                        <label class="form-check-label">
                            {{ q.option4 }}
                        </label>
                    </div>
                </div>
            </div>
        {% endfor %}

        <div class="text-center">
            <button type="submit" class="btn btn-success btn-lg">
                Submit Test
            </button>
        </div>
    </form>
</div>
{% endblock %}
